name: rtl_flutter
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: 2.0.6
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: 2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/json/en.json
    - lib/json/fa.json
    - lib/json/ar.json
    - lib/json/hi.json

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path : "assets/images/logo.png"





